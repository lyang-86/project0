<!DOCTYPE html>
<html>
    <head>
        <title>Bundt Cake Recipe</title>
        <style>
        h1 {
          font-family: Helvetica,Arial,Sans-serif;
          text-align: center;
          color:#278090;
        }
        body {
          background-color: #eeeeee;
        }
        #ingredient {
          margin-left: auto;
          margin-right:auto;
          background-color: #ffffff;
        }
        th {
          font-size: 18px;
        }
        td {

        }
        th, td {
          padding: 10px;
          text-align:left;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
    </head>
    <body>
        <h1>Marble Bundt Cake Recipe</h1>
        <table id="ingredient">
          <tr>
            <th>Ingredient</th>
            <th>Amount</th>
          </tr>
          <tr>
            <td>Cake Flour</td>
            <td>3 cups</td>
          </tr>
          <tr>
            <td>Baking Powder</td>
            <td>3 tbs</td>
          </tr>
          <tr>
            <td>Unsalted Butter</td>
            <td>1 cup</td>
          </tr>
          <tr>
            <td>Milk</td>
            <td>2 cups</td>
          </tr>
          <tr>
            <td>Granulated Sugar</td>
            <td>2 cups</td>
          </tr>
        </table>
    </body>
</html>
